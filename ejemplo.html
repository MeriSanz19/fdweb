<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja {
	width: 100px;
	height: 100px;
	background-color: lightblue;
	position: absolute;
	top: 5rem;
	left: 5rem;
    }
    .imagen {
	float: right;
	margin-right: 10px;
    }
    .menu {
	display: flex;
	justify-content: space-around;
	background-color: #333;
	padding: 10px;
}
.menu a {
	color: white;
	text-decoration: none;
}
.galeria {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	gap: 10px;
}
.galeria img {
	width: 100%;
	border-radius: 10px;
}
.perfil {
	display: flex;
	align-items: center;
	background: linear-gradient(135deg, #667eea, #764ba2);
	padding: 20px;
	border-radius: 15px;
	color: white;
}
.perfil img {
	width: 80px;
	height: 80px;
	border-radius: 50%;
	margin-right: 15px;
}
    </style>
    
</head>
<body>
    <div class="galeria">
        <img src="/assets/images/img1.jpg" />
        
    </div>
    <nav class="menu">
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="perfil">
        <img src="/assets/images/img1.jpg" />
        <div>
            <h3>Nombre del Usuario</h3>
            <p>Dise√±ador Web</p>
        </div>
    </div>
   
    
    <div class="caja"></div> 
</body>
</html>
