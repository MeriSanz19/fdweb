<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Galería Masonry con Columnas</title>
		<style>

			.masonry-column {
				column-count: 1;
				column-gap: 1rem;
			}

			.masonry-column img {
				width: 100%;
				margin-bottom: 1rem;
				border-radius: 6px;
				display: block;
				break-inside: avoid;
			}

            @media (min-width: 481px) {
				.masonry-column {
					column-count: 2;
				}
			}

			@media (min-width: 769px) {
				.masonry-column {
					column-count: 3;
				}
			}
		</style>
	</head>
	<body>
		<h1>Galería Masonry (Columnas)</h1>
		<section class="masonry-column">
			<img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97" alt="imagen 1" />
			<img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="imagen 2" />
			<img src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c" alt="imagen 3" />
			<img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="imagen 4" />
			<img src="https://images.unsplash.com/photo-1588083949404-c4f1ed1323b3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1489&q=80" alt="imagen 5" />
		    <img src="https://images.unsplash.com/photo-1588453862014-cd1a9ad06a12?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="imagen 6" />
        </section>
	</body>
</html>
